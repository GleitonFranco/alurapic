<h4 class="text-center">LOGIN</h4>
<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
  <div class="form-group">
    <input #userNameInput
           class="form-control"
           formControlName="userName"
           placeholder="user name"
           autofocus>
    <app-vmessage
      *ngIf="loginForm.get('userName').errors?.required"
      text="User name is required!">
    </app-vmessage>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" formControlName="password" placeholder="password" autofocus>
    <app-vmessage
      *ngIf="loginForm.get('password').errors?.required"
      text="Password is required!">
    </app-vmessage>
  </div>

  <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn btn-primary btn-block">
        Login
  </button>
</form>
<p>Not a User? Faz Sign Up! ;)</p>
